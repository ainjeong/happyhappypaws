<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Happy Paws</title>
    <style>
        .login-button-container {
            display: flex;
            padding: 20px;
        }

        .login-button {
            background-color: #4CAF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #ff6f69;
            font-size: 50px;
            margin-bottom: 20px;
        }
        h3 {
            color: black;
            font-size: 27px;
            margin-bottom: 20px;
        }

        p {
            color: #5f5f5f;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .images-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 40px;
        }

        .image-item {
            margin: 5px;
        }
        .image-resize {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
<h1>Happy Paws🐾</h1>
<a href="board/list">방명록</a><br>
<a href="animal/list">유기 동물 공고</a>
<div class="login-button-container">
    <div>
        <form th:action="@{/member/login}" method="get">
            <button class="login-button" type="submit">로그인</button>
        </form>
        <form th:action="@{/member/join}" method="get">
            <button class="login-button" type="submit">회원가입</button>
        </form>
    </div>
</div>
<br>
<div>
    <div class="images-container">
        <div th:each="image : ${images}" class="image-item">
            <img th:href="@{'animal/list?desertionNo=' + ${no}}" th:src="@{'data:image/jpeg;base64,' + ${image}}" alt="Image" class="image-resize">
        </div>

    </div>        "가족을 찾습니다"

</div>
</body>
</html>
