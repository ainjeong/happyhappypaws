<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>유기동물 공고</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .tableSearch {
            margin-bottom: 20px;
        }
        .thumbnail {
            max-width: 200px;
            max-height: 200px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination ul {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            list-style: none;
        }
        .pagination a {
            display: block;
            padding: 5px 10px;
            margin: 0 2px;
            text-align: center;
            background-color: #f2f2f2;
            text-decoration: none;
            color: #333;
        }
        .pagination a.active {
            background-color: #007BFF;
            color: #fff;
        }
        .board-link {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            float: right;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>유기동물 공고</h1><h3>사진을 클릭하세요</h3>

    <div class="tableSearch">
        <select name="s_board_type1" class="Wid10 mWid25">
            <option value="" selected>::종류::</option>
            <option value="개">개</option>
            <option value="고양이">고양이</option>
            <option value="길고양이">길고양이</option>
            <option value="기타">기타</option>
        </select>
    </div>
    <div>
        <a href="/" class="board-link">홈으로</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>사진</th>
            <th>종류</th>
            <th>나이</th>
            <th>성별</th>
            <th>상태</th>
        </tr>
        </thead>
        <tbody th:with="link = ${pageRequestDTO.getLink()}">
        <tr th:each="dto: ${responseDTO.dtoList}">
            <td>
                <a th:href="|@{/animal/read(desertionNo =${dto.desertionNo})}&${link}|">
                <img th:src="@{__${dto.popfile}__}" alt="이미지" class="thumbnail">
                </a>
            </td>
            <td th:text="${dto.kindCd}"></td>
            <td th:text="${dto.age}"></td>
            <td th:text="${dto.sexCd}"></td>
            <td th:text="${dto.getProcessState()}"></td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <ul>
            <li th:if="${responseDTO.prev}">
                <a th:data-num="${responseDTO.start - 1}" th:href="@{'/animal/list?page=' + ${responseDTO.start - 1}}">Previous</a>
            </li>
            <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                <li th:class="${responseDTO.page == i} ? 'page-item active' : 'page-item'">
                    <a th:data-num="${i}" th:href="@{'/animal/list?page=' + ${i}}">[[${i}]]</a>
                </li>
            </th:block>
            <li th:if="${responseDTO.next}">
                <a th:data-num="${responseDTO.end + 1}" th:href="@{'/animal/list?page=' + ${responseDTO.end + 1}}">Next</a>
            </li>
        </ul>
    </div>


</div>

</body>
</html>
