<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            margin: 0;
            padding: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        textarea {
            height: 150px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .button-group a,
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }
        .button-group a {
            background-color: #007BFF;
            text-decoration: none;
        }
        .button-group button {
            background-color: #28a745;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>글 수정</h1>
        <form action="/board/modify" method="post">
            <div class="form-group">
                <label for="bno">Bno</label>
                <input type="text" id="bno" name="bno" th:value="${dto.bno}" readonly>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" th:value="${dto.title}">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content">[[${dto.content}]]</textarea>
            </div>
            <div class="form-group">
                <label for="writer">Writer</label>
                <input type="text" id="writer" name="writer" th:value="${dto.writer}" readonly>
            </div>
            <div class="form-group">
                <label for="regDate">RegDate</label>
                <input type="text" id="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
            </div>
            <div class="form-group">
                <label for="modDate">ModDate</label>
                <input type="text" id="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
            </div>
            <div class="button-group">
                <a th:href="|@{/board/list}?${link}|">List</a>
                <button type="submit">Modify</button>
            </div>
    </form>
</div>
</body>
</html>
